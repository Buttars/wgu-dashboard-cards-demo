<ng-container [ngSwitch]="item?.type">
  <section *ngSwitchCase="DashboardCardType.IdCard" class="content id">
    ID Card
  </section>

  <section *ngSwitchDefault class="content default">
    Default Content
    <button mat-mini-fab color="primary" (click)="delete.emit()"><mat-icon>delete</mat-icon></button>
  </section>
</ng-container>
